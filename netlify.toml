[build]
  command = "npm run build"
  publish = "dist"

[build.processing]
  skip_processing = true

[build.processing.html]
  pretty_urls = true

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    cache-control = "public, max-age=0, must-revalidate"
    content-type = "application/xml"

[plugins]
  # Explicitly disable any sitemap plugins if they exist
  package = []
