[build]
  command = "npm run build"
  publish = "dist"

[build.processing]
  skip_processing = true

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    cache-control = "no-cache"
    content-type = "application/xml; charset=utf-8"
    x-content-type-options = "nosniff"
